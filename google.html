<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
	<style>
		html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
		#map{
			width: 100%;
			height:500px;
			}
	</style>
</head>
<body>
	<h3> My Google Maps </h3>
	<div id ="map"></div>
	<script>
		function initMap() {
			var myLatLng = {lat:40.689249, lng:-74.044500};
			var another_one = {lat:40.87833, lng: -73.89083};
			var empire = {lat:40.748817, lng: -73.985428};
			
			var mapDiv = document.getElementById('map');
			var map = new google.maps.Map(mapDiv, {
				center:myLatLng,
				zoom: 9
			});
			var marker = new google.maps.Marker({
				position: myLatLng,
				map: map,
				title: 'Statue of Liberty'
			});
			
			
			var blank = new google.maps.Marker({
				position: another_one,
				map: map,
			
			});
			
			var wat = new google.maps.Marker({
				position: empire,
				map: map,
			
			});
			
			var contentString = 'The Statue of Liberty' 
			

		
		}
	</script>
	<script async defer
        src="https://maps.googleapis.com/maps/api/js?&callback=initMap">
    </script>
  </body>
</html>
